<body bgcolor="lavender">
    
    
    <h1 style="text-align: center; font-family: fantasy; color: maroon; font-size: 46px;">How do I stay healthy! Mini Quiz!</h1>

            <img src="../Assets/Quiz1Message.png" alt="Welcome message" width="400px" height="400px">

    <div id="quiz"></div>
    <button id="submit">Submit Quiz</button>
    <div id="results"></div>
    
    
    
   <script>
       
    
     var myQuestions = [
           {
               question: "Is it a way you can communicate with your neighbor? ",
               answers: {
                    a: "No! There is no way!",
                    b: "I donâ€™t know!",
                    c: "Yes, we can play a mime game through the windows!"
                },
                correctAnswer: "c"
           },
                       {
                question: "What is the most important thing when you play with your family? ",
                answers: {
                    a: "To win!",
                    b: "Having fun!"
                },
                correctAnswer: "b"
            },
            
            {
                question: "What is the important thing when you call someone? ",
                answers: {
                    a: "It is expensive to call for longer periode so be quick!",
                    b: "No, it is nothing important when calling someone!",
                    c: "No important thing that I could think about!"
                },
                correctAnswer: "a"
            }
       ];

     var quizContainer = document.getElementById('quiz');
     var resultsContainer = document.getElementById('results');
     var submitButton = document.getElementById('submit');

     generateQuiz(myQuestions, quizContainer, resultsContainer, submitButton);
       
    function generateQuiz(questions, quizContainer, resultsContainer, submitButton){
        
        
        
        function showQuestions(questions, quizContainer){
            
            var output = [];
            var answers;
            
           
            for(var i=0; i<questions.length; i++) {
                answers = [];
                
                for(letter in questions[i].answers) {
                    answers.push(
                    '<br>' + '<label>'
                    + '<input type="radio" name="question'+i+'"value="'+letter+'">'
                        + letter + ": "
                        +questions[i].answers[letter]
                        + '</label>' + '<br>'
                    );
                }
                
                output.push(
                '<div class="question">' + questions[i].question + '</div>' 
                + '<div class="answers">' + answers.join('') + '</div>' + '<br>' + '<br>'
                );
            }
            
            quizContainer.innerHTML = output.join('');
        }
        
        
        function showResult(questions, quizContainer, resultsContainer){
            
            var answerContainers = quizContainer.querySelectorAll('.answers');
            
            var userAnswer = '';
            var numCorrect = 0;
            
            for(var i=0; i<questions.length; i++) {
                userAnswer = (answerContainers[i].querySelector('input[name=question'+i+']:checked')||{}).value;
                
                if(userAnswer===questions[i].correctAnswer) {
                    numCorrect++;
                    answerContainers[i].style.color = 'lightgreen';
                }
                
                else {
                    answerContainers[i].style.color = 'red';
                }
            }
            
            resultsContainer.innerHTML = numCorrect + ' out of ' + questions.length;
        }
        
        //show question
        showQuestions(questions, quizContainer);
        
        //when click submit
        submitButton.onclick = function() {
            showResult(questions, quizContainer, resultsContainer);
        }
        
        
    }
    
       
    

    
    </script>
